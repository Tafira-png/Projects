<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
   
    <link rel="stylesheet" href="styles.css">
    
</head>
<body class="light blue darken-1">
    <main>
        <header> 
            <h2 class="center-align">Cryptocurrency Table</h2>
        </header>
        <section>
            <table class="centered highlight">
                <thead>
                    <th> Name</th>
                    <th> Rank</th>
                    <th> Price</th>
                    <th> 24 Hour Change</th>  
                </thead>
                <tbody id="crypto-table-body">

                </tbody>
            </table>

        </section>
        <footer class="center-align">
            <ul class="pagination">
             <li class="disabled left-arrow"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
             <li class="active"><a href="#!">1</a></li>
             <li class="waves-effect"><a href="#!">2</a></li>
             <li class="waves-effect"><a href="#!">3</a></li>
             <li class="waves-effect"><a href="#!">4</a></li>
             <li class="waves-effect"><a href="#!">5</a></li>
             <li class="waves-effect"><a href="#!">6</a></li>
             <li class="waves-effect"><a href="#!">7</a></li>
             <li class="waves-effect"><a href="#!">8</a></li>
             <li class="waves-effect"><a href="#!">9</a></li>
             <li class="waves-effect"><a href="#!">10</a></li>
             <li class="waves-effect right-arrow"><a href="#!"><i class="material-icons ">chevron_right</i></a></li>
            </ul>
        </footer>


    </main>
    
</body>
</html>
